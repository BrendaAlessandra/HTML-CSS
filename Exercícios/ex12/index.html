<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/barquinho.png" controls>
<source src="midia/meu-vídeo.mp4.mp4" type="vídeo/mp4">
<source src="midia/Meu-Vídeo.Mp4.m4v" type="video/mp4">
<source src="midia/meu-vídeo.mp4.webm" type="vídeo/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vpideos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
